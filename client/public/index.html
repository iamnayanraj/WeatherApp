<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>weather</title>
    <style>
      .parent {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
    </style>
  </head>
  <body>
    <div class="parent">
      <div class="card" style="width: 18rem">
        <img
          src="./images/default.jpg"
          class="card-img-top"
          alt="sunny"
          id="tempratureImage"
        />

        <div class="card-body text-center">
          <h5 class="card-title" id="temprature"></h5>
          <p class="card-text" id="weatherType"></p>
          <p class="card-text" id="location"></p>
          <form id="locForm">
            <div class="input-group mb-3">
              <input
                type="text"
                class="form-control"
                placeholder="Enter city name"
                aria-label="Username"
                aria-describedby="basic-addon1"
                name="city"
              />
            </div>
            <button type="submit" class="btn btn-primary btn-sm">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </body>

  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"
  ></script>
  <script src="./js/index.js"></script>
</html>

<!-- ../   immediate parent of current directry
./    current direclry      can also use direclty like  <script src="js/index.js"></script> is equal to <script src="./js/index.js"></script>
/     root directry -->
